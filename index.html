<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Space Combat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Space Combat</h1>
    <div class="scores">
        <div id="player1-info">Player 1 (WASD): Lives: <span id="p1-lives">3</span> | Score: <span id="p1-score">0</span></div>
        <div id="player2-info">Player 2 (IJKL): Lives: <span id="p2-lives">3</span> | Score: <span id="p2-score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver" class="hidden">
        <h2>Game Over!</h2>
        <p id="winner"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
